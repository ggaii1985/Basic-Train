<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	<script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <script src="https://use.fontawesome.com/b668c475b8.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<br>
	
	<div class="jumbotron">
		<div class="container">
	    	<h1><i class="fa fa-train" aria-hidden="true"></i>&nbsp;&nbsp;Train Scheduler</h1>
	    </div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-heading">Current Train Schedule</div>

  	  <table class="table">
  		  <thead>
  		      <tr>
  		        <th>Train Name</th>
  		        <th>Destination</th>
  		        <th>Frequency</th>
  		        <th>Next Arrival</th>
  		        <th>Minutes Away</th>
              <th></th>
  		      </tr>
  		    </thead>
  		    <tbody id="trainsRow"></tbody>
  	   </table>
	</div>

	<!-- Row for adding trains -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>

          <div class="panel-body">
            <form role="form">
              <div class="form-group">
                <label for="search">Train Name</label>
                <input type="text" class="form-control" id="train-name">
              </div>
              <div class="form-group">
                <label for="start-year">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>
              <div class="form-group">
                <label for="end-year">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train">
              </div>
              <div class="form-group">
                <label for="end-year">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
              </div>
              <button type="button" class="btn btn-default" id="submit">Submit</button>
            </form>
          </div>
        </div>
        
      </div>
    </div>

		
		</div>
	
    <script src="assets/javascript/app.js"></script>
</body>
</html>
